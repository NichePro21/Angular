<div class="modal-header">
  <h5 class="modal-title">Thêm tài khoản mới</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="addAccountForm">
    <div class="form-group">
      <label for="firstname">Họ</label>
      <input type="text" id="firstname" class="form-control"
        formControlName="firstname">
      <div
        *ngIf="addAccountForm.get('firstname')!.invalid && addAccountForm.get('firstname')!.touched"
        class="text-danger">
        Họ không được để trống
      </div>
    </div>
    <div class="form-group">
      <label for="lastname">Tên</label>
      <input type="text" id="lastname" class="form-control"
        formControlName="lastname">
      <div
        *ngIf="addAccountForm.get('lastname')!.invalid && addAccountForm.get('lastname')!.touched"
        class="text-danger">
        Tên không được để trống
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Số điện thoại</label>
      <input type="text" id="phone" class="form-control"
        formControlName="phone">
      <div
        *ngIf="addAccountForm.get('phone')!.invalid && addAccountForm.get('phone')!.touched"
        class="text-danger">
        Số điện thoại không hợp lệ
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control"
        formControlName="email">
      <div
        *ngIf="addAccountForm.get('email')!.invalid && addAccountForm.get('email')!.touched"
        class="text-danger">
        Email không hợp lệ
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" class="form-control"
        formControlName="password">
      <div
        *ngIf="addAccountForm.get('password')!.invalid && addAccountForm.get('password')!.touched"
        class="text-danger">
        Mật khẩu không được để trống
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input type="password" id="confirmPassword" class="form-control"
        formControlName="confirmPassword">
      <div
        *ngIf="addAccountForm.get('confirmPassword')!.invalid && addAccountForm.get('confirmPassword')!.touched"
        class="text-danger">
        Xác nhận mật khẩu không được để trống
      </div>
    </div>
    <div class="form-group">
      <label for="roles">Vai trò</label>
      <select id="roles" class="form-control" formControlName="roles">
        <option value="2">Nhân viên</option>
      </select>
      <div
        *ngIf="addAccountForm.get('roles')!.invalid && addAccountForm.get('roles')!.touched"
        class="text-danger">
        Vai trò không được để trống
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary"
    data-dismiss="modal" (click)="closeModal()">Đóng</button>
  <button type="button" class="btn btn-primary"
    (click)="openAddAccountModal()">Thêm tài khoản</button>
</div>
